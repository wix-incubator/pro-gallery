name: Test NPM Token Auth

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          # ⛔️ NO registry-url

      - name: Set up .npmrc (override auth file)
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # force override

      - name: Remove other possible config sources
        run: |
          rm -f $NPM_CONFIG_USERCONFIG
          unset NPM_CONFIG_USERCONFIG
          unset NODE_AUTH_TOKEN

      - name: npm whoami
        run: |
          npm config ls
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # f