name: test-npm-token
on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Set up .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Test token
        run: |
          npm config ls
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}