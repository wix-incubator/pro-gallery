# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
# Updated to use Yarn 4.0.0 via corepack enable

name: Test

on:
  push:
    branches: [ master, V4_Final, move_to_yarn ]
  pull_request:
    branches: [ master, V4_Final, move_to_yarn ]
permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.20.2]
    steps:
    - uses: actions/checkout@v4
    - name: Install and run lint
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - run: corepack enable
    - run: corepack prepare yarn@4.0.0 --activate
    - run: yarn --version
    - run: yarn install --immutable
    - run: yarn lint
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.20.2]
        test-script: ["ci:test-unit", "ci:test-e2e-layouts","ci:test-e2e-styleParams", "ci:test-e2e-integration"]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v4
    - name: Install, build and run test
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: corepack enable
    - run: corepack prepare yarn@4.0.0 --activate
    - run: yarn --version
    - run: yarn install --immutable
    - run: yarn build
    - run: yarn ${{ matrix.test-script }}
      env:
        SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        TEST_NAME: ${{ matrix.test-script }}

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, tests]
    strategy:
      matrix:
        node-version: [18.20.2]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0
    - name: Install, build, configure git and publish
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
    - run: corepack enable
    - run: corepack prepare yarn@4.0.0 --activate
    - run: yarn --version
    - run: yarn install --immutable
    - run: yarn build
    - run: git config --global user.email "octocat@github.com"
    - run: git config --global user.name "GitHub Actions"
    - run: git remote set-url origin https://wix@github.com/wix/pro-gallery
    - run: |
        echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
    - name: Push to master
      if: github.event_name == 'push'
      # run: echo "this is a push to master"
      run: |
        git checkout ${{ github.ref_name }}
        cd packages/blueprints && yarn version patch && cd ../..
        cd packages/gallery && yarn version patch && cd ../..
        cd packages/layouts && yarn version patch && cd ../..
        cd packages/lib && yarn version patch && cd ../..
        yarn workspaces foreach --all --no-private npm publish --registry https://registry.npmjs.org
        yarn changelog
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
    - name: Push to pull request
      if: github.event_name == 'pull_request' && github.actor != 'dependabot' 
      # run: echo "PULL REQUEST PUSH"
      run: |
        CANARY_TAG="canary-$(echo ${{ github.sha }} | cut -c1-8)"
        yarn workspaces foreach --all --no-private npm publish --tag $CANARY_TAG --registry https://registry.npmjs.org
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
  update-playground:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [lint, tests]
    strategy:
      matrix:
        node-version: [18.20.2]
    steps:
    - uses: actions/checkout@v4
    - name: update-playground
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
    - run: corepack enable
    - run: corepack prepare yarn@4.0.0 --activate
    - run: yarn --version
    - run: yarn install --immutable
    - run: yarn build
    - run: node scripts/deployToSurge
      env:
        SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}


