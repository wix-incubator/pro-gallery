language: node_js
dist: trusty
sudo: required
install: true
jobs:
  include:
    - stage: Build
      name: "Production"
      script:
        - npm install    || travis_terminate 1;
        - npm run lint    || travis_terminate 1;
        - npm run build   || travis_terminate 1;
      workspaces:
        create:
          name: production_build
          paths:
            - packages/gallery/dist
            - packages/layouts/dist
            - packages/lib/dist
            - packages/playground/build
            - packages/ssr-simulator/build

    - stage: Build
      name: "Development"
      script:
        - npm install    || travis_terminate 1;
        - npm run lint    || travis_terminate 1;
        - npm run build:dev   || travis_terminate 1;
      workspaces:
        create:
          name: dev_build
          paths:
            - packages/gallery/dist
            - packages/layouts/dist
            - packages/lib/dist
            - packages/playground/build
            - packages/ssr-simulator/build

    - stage: Tests
      workspaces:
        use: dev_build
      name: "Unit Tests"
      script: npm run test || travis_terminate 1;

    - stage: Tests
      workspaces:
        use: dev_build
      name: "E2E Tests"
      script: npm run test:e2e:ci || travis_terminate 1;

    - stage: Deploy
      workspaces:
        use: production_build
      script:
        - npm run publish || travis_terminate 1;
        - npm run deploy  || travis_terminate 1;
notifications:
  email:
    recipients:
    - guyso@wix.com
