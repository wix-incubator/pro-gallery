language: node_js
dist: trusty
sudo: required
install: true
jobs:
  include:
    - stage: Build
      script:
        - npm install    || travis_terminate 1;
        - npm run lint    || travis_terminate 1;
        - npm run build   || travis_terminate 1;
      workspaces:
        create:
          name: shared
          paths:
            - packages/gallery/dist
            - packages/layouts/dist
            - packages/lib/dist
            - packages/playground/build
            - packages/ssr-simulator/build

    - stage: Tests
      workspaces:
        use: shared
      name: "E2E Tests"
      script: npm run test:e2e || travis_terminate 1;

    - stage: Deploy
      workspaces:
        use: shared
      script:
        - npm run publish || travis_terminate 1;
        - npm run deploy  || travis_terminate 1;
notifications:
  email:
    recipients:
    - guyso@wix.com
