language: node_js
dist: trusty
sudo: required
jobs:
  include:
    - stage: Build
      script:
        - npm install    || travis_terminate 1;
        - npm run lint    || travis_terminate 1;
        - npm run build   || travis_terminate 1;
      workspaces:
        create:
          name: shared
          paths: .

    - stage: Tests
      workspaces:
        use: shared
      script: npm run test || travis_terminate 1;
      script: npm run test:e2e || travis_terminate 1;

    - stage: Deploy
      workspaces:
        use: shared
      script:
        - npm run publish || travis_terminate 1;
        - npm run deploy  || travis_terminate 1;
notifications:
  email:
    recipients:
    - guyso@wix.com
